<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessCasual - Personalized Event Recommendations for Mary Adeniji</title>
</head>
<body>
    <a href="index.html">Click here for the Homepage</a>
    <h1>BusinessCasual - Personalized Event Recommendations</h1>
    <h2>Welcome, Mary Adeniji!</h2>

    <p>We're excited to recommend some events for you based on your interests and career.</p>

    <div id="event-recommendations">
    </div>

    <script>
        // Define Mary's interests and career
        var maryInterests = ["playing tennis", "romantic novels"];
        var maryCareer = "software developer";

        // Function to generate generic event recommendations
        function generateEvents() {
            var events = [];

            // Sample events (you can add more)
            var event1 = {
                name: "Tennis Tournament",
                description: "Join a tennis tournament with other tennis enthusiasts.",
                date: "October 20, 2023",
                time: "9:00 AM - 3:00 PM",
                location: "Local Tennis Club",
                interests: ["playing tennis"],
            };

            var event2 = {
                name: "Romantic Book Club Meeting",
                description: "Discuss and explore romantic novels with fellow book lovers.",
                date: "October 25, 2023",
                time: "7:00 PM - 9:00 PM",
                location: "Local Library",
                interests: ["romantic novels"],
            };

            var event3 = {
                name: "Tech Conference",
                description: "Stay updated on the latest technology trends at the software development conference.",
                date: "November 5, 2023",
                time: "10:00 AM - 5:00 PM",
                location: "Conference Center",
                interests: ["software development"],
            };

            // Add events to the recommendations based on Mary's interests and career
            events.push(event1, event2, event3);

            return events;
        }

        // Display the event recommendations on the page
        var eventRecommendationsDiv = document.getElementById("event-recommendations");
        var events = generateEvents();

        if (events.length > 0) {
            for (var i = 0; i < events.length; i++) {
                var event = events[i];

                // Create an HTML element for the event
                var eventElement = document.createElement("div");
                eventElement.classList.add("event");

                // Add the event details to the HTML element
                eventElement.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${event.description}</p>
                    <p>Date: ${event.date}</p>
                    <p>Time: ${event.time}</p>
                    <p>Location: ${event.location}</p>
                `;

                // Add the event element to the event recommendations div
                eventRecommendationsDiv.appendChild(eventElement);
            }
        } else {
            eventRecommendationsDiv.innerHTML = "<p>No events found matching your interests and career.</p>";
        }
    </script>
</body>
</html>
