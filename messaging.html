<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Messaging App</h1>
    </header>
    <div class="container">
        <div class="user-list">
            <h2>User List</h2>
            <ul>
                <li><a href="#" onclick="changeUser('Stephanie Patterson')">User 1</a></li>
                <li><a href="#" onclick="changeUser('Victor Ehimen')">User 2</a></li>
                <li><a href="#" onclick="changeUser('Madeline Poole')">User 3</a></li>
            </ul>
        </div>
        <div class="chat">
            <div class="message received">Hello! How can I help you today?</div>
            <!-- Suggestions -->
            <div class="suggestions">
                <button onclick="sendMessage('Tell me about your products')">Tell me about your products</button>
                <button onclick="sendMessage('How can I send money?')">How can I send money?</button>
            </div>
            <!-- Input field -->
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <!-- Different Query Section -->
            <div class="different-query">
                <p>Have a different query?</p>
                <textarea id="differentQueryInput" placeholder="Type your different query..."></textarea>
                <button onclick="sendDifferentQuery()">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
